{% extends "mybase.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}上傳照片{% endblock %}

{% block page_content %}

<div class="container">
  <h2>會員註冊</h2>

  <form action="/action_number.php">
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="usr" name="username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" name="password">
    </div>

    <p>一年旅遊次數 :</p>
    <div class="form-check-inline">
      <label class="form-check-label" for="radio1">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" >0
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="radio2">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">1~3
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="Option 3">3~5
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" id="radio4" name="optradio" value="Option 4">6次以上
      </label>
    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
{% endblock %}
